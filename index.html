<!DOCTYPE html>
<html>
	<head>
		<title>Hiding and Showing UI Elements using AngularJS</title>
		<script src= "lib\angular.min.js"></script>
		<script src="js\controller.js"></script>
	</head>
	<body bgcolor="#A7A7FA">
		<h1>Show/Hide Form</h1>
		<div ng-app="myApp" ng-controller="visibilityCtrl">
			<p ng-show="myVar">
				First Name: <input type=text ng-model="person.firstName"><br/><br/>
				Last Name: <input type=text ng-model="person.lastName"><br/><br/>
				Full Name: {{person.firstName + " " + person.lastName}}
			</p>
			<button ng-click="toggle()">Hide/Show</button>
		</div>
	</body>
</html>
